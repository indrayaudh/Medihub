<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      color: #111;
      line-height: 1.6;
    }

    header.hero {
      background: linear-gradient(145deg, #e0f7f9, #ffffff);
      color: #1a1a1a;
      padding: 80px 30px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 40px auto;
      flex-wrap: wrap;
    }

    .logo img {
  height: 200px;
  width: auto;
  object-fit: contain;
  background: transparent;
  filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
  transition: transform 0.3s ease;
}

.logo img:hover {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .logo img {
    height: 60px;
  }
}

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      flex: 2;
      justify-content: center;
      padding: 10px 0;
    }

    nav ul li a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s ease-in-out;
    }

    nav ul li a:hover {
      background-color: rgba(0, 119, 182, 0.1);
    }

    .nav-icons {
      display: flex;
      gap: 20px;
    }

    .nav-icons a {
      color: #111;
      font-size: 1.25rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav-icons a:hover {
      color: #0077b6;
    }

    .hero-content {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 30px;
    }

    .hero-content h2 {
      font-size: 2.75rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #003049;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #0077b6;
      color: white;
      padding: 12px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f8e;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .hero-content h2 {
        font-size: 2rem;
      }

      .hero-content p {
        font-size: 1rem;
      }

      .nav-icons {
        align-self: flex-end;
      }

      .logo img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html" class="logo">
      <img src="assets/medihublogo.png" alt="MediHub Logo" />
    </a>

    <ul>
      <li><a href="doctors.html"><i class="fas fa-user-md"></i> Find Doctors</a></li>
      <li><a href="bloodbank.html"><i class="fas fa-droplet"></i> Blood Bank</a></li>
      <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
      <li><a href="medicaldevice.html"><i class="fas fa-dolly"></i> Medical Devices</a></li>
      <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
      <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
    </ul>

    <div class="nav-icons">
      <a href="notifications.html" title="Notifications"><i class="fas fa-bell"></i></a>
      <a href="profile.html" title="My Profile"><i class="fas fa-user-circle"></i></a>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h2>Redefining Healthcare Experience</h2>
      <p>Consult certified doctors, manage appointments, rent medical devices, and access quality healthcare at your fingertips.</p>
      <a href="doctors.html" class="btn"><i class="fas fa-stethoscope"></i> Find a Doctor</a>
    </div>
  </header>
</body>
</html>
