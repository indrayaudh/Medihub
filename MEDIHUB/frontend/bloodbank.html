<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medihub | Blood Bank</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #f5f5f5, #eaeaea);
      padding: 2rem;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fdfdfd;
    }

    .result {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .result p {
      margin: 0.3rem 0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blood Bank Availability</h2>
    <select id="bloodGroup">
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <div id="resultsContainer"></div>
  </div>

  <script>
    const bloodGroupSelect = document.getElementById('bloodGroup');
    const resultsContainer = document.getElementById('resultsContainer');

    bloodGroupSelect.addEventListener('change', async () => {
      const selectedGroup = bloodGroupSelect.value;
      resultsContainer.innerHTML = "";

      if (!selectedGroup) return;

      try {
        // ðŸ”Œ Connect to backend
        const response = await fetch(`http://localhost:8000/api/bloodbank/?group=${selectedGroup}`);
        const data = await response.json();

        if (data.length === 0) {
          resultsContainer.innerHTML = "<p>No availability found.</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = "result";
          div.innerHTML = `
            <p><strong>Hospital:</strong> ${item.hospital}</p>
            <p><strong>Location:</strong> ${item.location}</p>
            <p><strong>Units Available:</strong> ${item.units}</p>
            <p><strong>Contact:</strong> ${item.contact}</p>
          `;
          resultsContainer.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        resultsContainer.innerHTML = "<p>Failed to fetch data.</p>";
      }
    });
  </script>
</body>
</html>
