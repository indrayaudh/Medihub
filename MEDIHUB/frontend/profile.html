<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediHub - Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f8ff, #ffffff);
      color: #333;
      min-height: 100vh;
    }

    header {
      background-color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #2a6ad2;
    }

    .top-icons {
      display: flex;
      align-items: center;
    }

    .top-icons i {
      font-size: 18px;
      margin-left: 20px;
      cursor: pointer;
      color: #2a6ad2;
    }

    .profile-container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      text-align: center;
    }

    .profile-photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2a6ad2;
      margin-bottom: 20px;
    }

    .profile-container h2 {
      color: #2a6ad2;
      font-size: 26px;
    }

    .profile-container p {
      font-size: 16px;
      color: #555;
      margin: 8px 0;
    }

    .profile-details {
      margin-top: 30px;
      text-align: left;
    }

    .detail-item {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .detail-item i {
      color: #2a6ad2;
      width: 30px;
      font-size: 18px;
    }

    .detail-item span {
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 600px) {
      .profile-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MediHub</div>
    <div class="top-icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <div class="profile-container">
    <img id="user-photo" src="https://via.placeholder.com/130" alt="Profile Photo" class="profile-photo" />
    <h2 id="user-name">Your Name</h2>
    <p id="user-email">email@example.com</p>

    <div class="profile-details">
      <div class="detail-item">
        <i class="fas fa-phone"></i>
        <span id="user-phone">+91 XXXXXXXXXX</span>
      </div>
      <div class="detail-item">
        <i class="fas fa-map-marker-alt"></i>
        <span id="user-location">Your Location</span>
      </div>
      <div class="detail-item">
        <i class="fas fa-calendar-check"></i>
        <span id="user-appointment">Last Appointment: --</span>
      </div>
      <div class="detail-item">
        <i class="fas fa-shield-alt"></i>
        <span id="user-status">Account Status: --</span>
      </div>
    </div>
  </div>

  <script>
    // Example: Load user data dynamically (from localStorage or auth)
    const user = JSON.parse(localStorage.getItem('medihubUser')) || {};

    document.getElementById('user-name').innerText = user.name || 'Your Name';
    document.getElementById('user-email').innerText = user.email || 'email@example.com';
    document.getElementById('user-photo').src = user.photo || 'https://via.placeholder.com/130';
    document.getElementById('user-phone').innerText = user.phone || '+91 XXXXXXXXXX';
    document.getElementById('user-location').innerText = user.location || 'Your Location';
    document.getElementById('user-appointment').innerText = user.lastAppointment || 'Last Appointment: --';
    document.getElementById('user-status').innerText = user.status || 'Account Status: --';
  </script>

</body>
</html>
