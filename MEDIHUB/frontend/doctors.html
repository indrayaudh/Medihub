<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediHub - Find Doctors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #eef4ff, #ffffff);
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2a6ad2;
    }

    .top-icons {
      display: flex;
      align-items: center;
    }

    .top-icons i {
      font-size: 18px;
      margin-left: 20px;
      cursor: pointer;
      color: #2a6ad2;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 28px;
      color: #2a6ad2;
      text-align: center;
      margin-bottom: 30px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 300px;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    .search-bar button {
      padding: 12px 20px;
      border: none;
      background-color: #2a6ad2;
      color: white;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
      font-weight: 500;
    }

    .doctors-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .doctor-card {
      background-color: #ffffffd0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s;
    }

    .doctor-card:hover {
      transform: translateY(-5px);
    }

    .doctor-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a6ad2;
      margin-bottom: 15px;
    }

    .doctor-card h4 {
      color: #2a6ad2;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .doctor-card p {
      font-size: 14px;
      color: #555;
      margin: 3px 0;
    }

    .doctor-card button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #2a6ad2;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
        align-items: center;
      }

      .search-bar input,
      .search-bar button {
        width: 100%;
        border-radius: 25px;
        margin-bottom: 10px;
      }

      .search-bar button {
        border-radius: 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MediHub</div>
    <div class="top-icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <div class="container">
    <h2>Find Doctors</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, specialty or city...">
      <button onclick="searchDoctors()">Search</button>
    </div>

    <div class="doctors-list" id="doctorsContainer">
      <!-- Sample Doctor -->
      <div class="doctor-card">
        <img src="https://via.placeholder.com/100" class="doctor-photo" alt="Dr. Photo">
        <h4>Dr. Anjali Verma</h4>
        <p>Cardiologist</p>
        <p>Kolkata, West Bengal</p>
        <button>Book Appointment</button>
      </div>

      <div class="doctor-card">
        <img src="https://via.placeholder.com/100" class="doctor-photo" alt="Dr. Photo">
        <h4>Dr. Rohit Sen</h4>
        <p>Dermatologist</p>
        <p>Siliguri, West Bengal</p>
        <button>Book Appointment</button>
      </div>

      <div class="doctor-card">
        <img src="https://via.placeholder.com/100" class="doctor-photo" alt="Dr. Photo">
        <h4>Dr. Nisha Paul</h4>
        <p>Gynecologist</p>
        <p>Darjeeling, West Bengal</p>
        <button>Book Appointment</button>
      </div>
    </div>
  </div>

  <script>
    function searchDoctors() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const doctors = document.querySelectorAll('.doctor-card');

      doctors.forEach(doc => {
        const text = doc.innerText.toLowerCase();
        doc.style.display = text.includes(query) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
